<table>
  <thead>
    <tr>
      <td>Nombre</td><td>Descripcion</td><td>Precio</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of lista ">
      <td>
        {{producto.nombre}}
      </td>
      <td>
        {{producto.descripcion}}
      </td>
      <td>
        {{producto.precio}}
      </td> 
    </tr>
  </tbody>
