<div class="container">
  <label>Email:</label>
  <input type="text" [(ngModel)]="email" placeholder="email">
  <label>Password:</label>
  <input type="password" [(ngModel)]="password" placeholder="password">
  <button (click)="registro()">
    Signup
  </button>
  <button (click)="login()">
    Login
  </button>
  <button (click)="logout()">
    Logout
  </button>
</div>
